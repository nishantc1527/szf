plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '6.0.0'
  id "com.scuilion.syntastic" version "0.3.8"
}

repositories {
  jcenter()
}

tasks.jar.enabled = false

shadowJar {
  archiveName = 'szf.jar'

  manifest {
    attributes 'Main-Class': 'szf.Main'
  }
}

dependencies {
  implementation 'commons-io:commons-io:2.8.0'
  implementation 'com.googlecode.lanterna:lanterna:3.0.3'
  implementation 'org.jline:jline:3.1.3'
  testImplementation 'junit:junit:4.13'
}

application {
  mainClassName = 'szf.Main'
}
